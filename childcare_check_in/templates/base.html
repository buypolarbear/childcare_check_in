{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MGMT's Kids' Zone</title>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic.css' %}">
  </head>
  <style media="screen">
    body {
      background-color: lightyellow;
    }
  </style>
  <body>

    <div class="ui inverted teal menu">
      <div class="header item">The <strike>Evil</strike> DayCare</div>
      <a class="item" href="{% url 'index_view' %}">Home</a>
      <a class="item" href="{% url 'user_create_view' %}">New Account</a>

      <div class="right menu">
        {% if not request.user.is_authenticated %}
          <a class="item" href="{% url 'login' %}">Login</a>
          {% else %}
          <a class="item" href="{% url 'profile_view' %}">My Account</a>
          <a class="item" href="{% url 'logout' %}?next={% url 'index_view' %}">Logout</a>
        {% endif %}
        <div class="header item">
          Your Sanity Matters to Us.
        </div>
      </div>
    </div>
  <div class="ui container">
    {% block content %}

    {% endblock %}
  </div>
  </body>
</html>
